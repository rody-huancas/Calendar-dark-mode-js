<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - Dark Mode</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="calendar">
      <!-- HEADER CALENDAR -->
      <div class="calendar-header">
        <span class="month-picker" id="month-picker"> Febrero </span>
        <div class="year-picker">
          <span class="year-change" id="prev-year">
            <pre><</pre>
          </span>
          <span id="year">2023</span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>
      <!-- END HEADER CALENDAR -->

      <!-- BODY CALENDAR -->
      <div class="calendar-body">
        <div class="calendar-week-day">
          <div>Lun</div>
          <div>Mar</div>
          <div>Mié</div>
          <div>Jue</div>
          <div>Vie</div>
          <div>Sáb</div>
          <div>Dom</div>
        </div>
        <div class="calendar-days">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
      </div>
      <!-- END BODY CALENDAR -->

      <!-- FOOTER CALENDAR -->
      <div class="calendar-body">
        <div class="toggle">
          <span>Modo Oscuro</span>
          <div class="dark-mode-switch">
            <div class="dark-mode-switch-ident"></div>
          </div>
        </div>
      </div>
      <!-- END FOOTER CALENDAR -->

      <!-- LISTA DE MESES -->
      <div class="month-list"></div>
      <!-- END LISTA DE MESES -->
    </div>
  </body>
</html>
